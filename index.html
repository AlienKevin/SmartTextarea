<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find and Replace</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/solid.css" integrity="sha384-r/k8YTFqmlOaqRkZuSiE9trsrDXkh07mRaoGBMoDcmA58OHILZPsk29i2BsFng1B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/fontawesome.css" integrity="sha384-4aon80D8rXCGx9ayDt85LbyUHeMWd3UiBaWliBlJ53yzm9hqN21A+o1pqoyK04h+" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <textarea id="FARTextarea" style="width: 300px; height:100px">
    This is a test. A test, i say. The word TEST is mentioned three times.
</textarea>

    <div>
        <input type="text" id="termSearch" name="termSearch" placeholder="Find" title="Find" /><br />
        <input type="text" id="termReplace" name="termReplace" placeholder="Replace" title="Replace"/><br />
        <label for="caseSensitive">Case Sensitive</label>
        <input type="checkbox" name="caseSensitive" id="caseSensitive" title="Match Case"/><br />
        <span id="findPrevious" class="btn"><i class="fas fa-arrow-left"></i></span>
        <span id="findNext" class="btn"><i class="fas fa-arrow-right"></i></span>
        <span id="findAndReplace" class="btn"><img src="icons/findAndReplace.svg" class="icon"></span>
        <span id="replaceAll" class="btn">Replace All</span>
    </div>
    <script src="simpleUndo.js"></script>
    <script src="script.js"></script>
</body>

</html>
